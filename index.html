<html>

<head>
    <title>Dice Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./scripts.js"></script>
    <!--
        TODO:
        - Colour scheming
        - Dice animations
        - Result animation
        - Remove individual dice (this might not really be necessary?)
    -->
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Dice-o-matic</h1>
        </div>
    </div>
    <div class="dice-tray">
        <div class="container">
            <button onclick="addDie('d4')">Add d4</button>
            <button onclick="addDie('d6')">Add d6</button>
            <button onclick="addDie('d8')">Add d8</button>
            <button onclick="addDie('d10')">Add d10</button>
            <button onclick="addDie('d12')">Add d12</button>
            <button onclick="addDie('d20')">Add d20</button>
        </div>
    </div>
    <div class="container">
        <div id="dice"></div>
    </div>

    <div class="action-tray">
        <div class="action-roll">
            <button onclick="rollDice()">Roll!<br /><span id="result"></span></button>
        </div>
        <div class="action-clear">
            <button onclick="clearDice()">Reset</button>
        </div>
    </div>
</body>

</html>
