<html>

<head>
    <title>Dice Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="dice-tray">
        <div class="container">
            <button onclick="addDie('d4')">+ d4</button>
            <button onclick="addDie('d6')">+ d6</button>
            <button onclick="addDie('d8')">+ d8</button>
            <button onclick="addDie('d10')">+ d10</button>
            <button onclick="addDie('d12')">+ d12</button>
            <button onclick="addDie('d20')">+ d20</button>
        </div>
    </div>

    <div class="container">
        <div id="dice"></div>
    </div>

    <div id="result-tray" class="result-tray hidden">0</div>

    <div class="action-tray">
        <div class="action-roll">
            <button id="roll-button" onclick="rollDice()">Roll!</button>
        </div>
    </div>
</body>

</html>
